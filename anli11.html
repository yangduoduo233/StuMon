<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function calc(){
			var cunkuanjine = document.getElementById("amount").value;
			var regExp = /^[0-9]{4,8}$/;
			if (!regExp.test(cunkuanjine)){
				document.getElementById("amount").value="输入不合法！必须是4-8位数字";
				document.getElementById("amount").style="color:red";
				alert("请存四位数以上金额！钱存好，利润多风险少！致富有我，让您安心、放心、舒心。");
				return;
			}
			var cunkuannum=parseInt(cunkuanjine);
		    var lilv = document.getElementById("year").value;
			var lixi = cunkuannum * lilv;
			var total = cunkuannum + lixi;
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
		}
		function clearContent(){
			document.getElementById("amount").value="";
			document.getElementById("amount").style="color:black";
		}
		function clearTxt(){
        	document.getElementById("amount").value="";
        	document.getElementById("amount").style="color:black";
        }
	</script>
	</head>
	<body>
		<div class="container text-center">
			<h1>杨朵朵网银-个人存款计算</h1>
			<table class="table table-bordered text-center ">
				<tr class="bg-primary">
					<td colspan="3">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款类型</td>
					<td colspan="3">
						<select id="type" class="form-control">
							<option>==请选择==</option>
							<option>活期</option>
							<option>整存整取</option>
							<option>零存整取</option>
							<option>整存领取</option>
							<option>通知存款</option>
						</select>
					</td>
				</tr>	
				<tr>
					<td>币  种</td>
					<td colspan="3">
						<select id="money" class="form-control">
							<option>==请选择==</option>
							<option>人民币</option>
							<option>美元</option>
							<option>港币</option>
							<option>欧元</option>
							<option>英镑</option>
						</select>
					</td>
				</tr>	
				<tr>
					<td>存款金额</td>
					<td colspan="3">
						<input  onfocus="clearTxt()" class="form-control" type="text" placeholder="请田大狗输入存款金额" id="amount" >
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td colspan="3">
						<select id="year" class="form-control">
							<option value="0.0175">一年(1.75%)</option>
							<option value="0.0225">二年(2.25%)</option>
							<option value="0.0275">三年(2.75%)</option>
							<option value="0.0275">五年(2.75%)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>利率计算方式</td>
				    <td><input type="radio" name="form">自动</td>
                    <td><input type="radio" name="form">手动</td>
			    </tr>
			    <tr>
					<td>所得利息</td>
					<td colspan="3">
						<input id="lixi" class="form-control" type="text" readonly="readonly"  >
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td colspan="3">
						<input  class="form-control" type="text" readonly="readonly" id="total" >
					</td>
				</tr>
				<tr>
					<td>约定转存选择</td>
				    <td><input type="radio" name="select">不转存</td>
                    <td><input type="radio" name="select">转存</td>
			    </tr>
				<tr>
					<td colspan="3">
						<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
					</td>
				</tr>
			</table>
			开发者：2020881 杨朵朵
		</div>
	</body>
</html>
